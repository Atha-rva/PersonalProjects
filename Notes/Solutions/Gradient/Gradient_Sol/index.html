<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Animation</title>
<style>
  @keyframes move {
    0%, 100% {
      transform: translate(50px, 50px) scale(1);
    }
    25% {
      transform: translate(100px, 50px) scale(1.2);
    }
    50% {
      transform: translate(100px, 100px) scale(0.8);
    }
    75% {
      transform: translate(50px, 100px) scale(1.1);
    }
  }

  #shape1 {
    animation: move 4s infinite;
  }

  #shape2 {
    animation: move 4s infinite reverse;
  }

  #shape3 {
    animation: move 4s infinite;
  }
</style>
</head>
<body>
  <svg viewBox="0 0 100 100" width="400" height="400">
    <defs>
      <linearGradient id="gradient1" x1="0" x2="1" y1="1" y2="0">
        <stop stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
        <stop stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
      </linearGradient>
      <linearGradient id="gradient2" x1="0" x2="1" y1="1" y2="0">
        <stop stop-color="rgba(34, 193, 195, 1)" offset="0%"></stop>
        <stop stop-color="rgba(253, 187, 45, 1)" offset="100%"></stop>
      </linearGradient>
      <linearGradient id="gradient3" x1="0" x2="1" y1="1" y2="0">
        <stop stop-color="rgba(131, 58, 180, 1)" offset="0%"></stop>
        <stop stop-color="rgba(253, 29, 29, 1)" offset="100%"></stop>
      </linearGradient>
    </defs>
    <g id="shape1">
      <path fill="url(#gradient1)" d="M30.2,-25.5C36.5,-16.1,37.4,-3.7,34.8,8.1C32.3,19.8,26.3,31,17,35.5C7.7,40.1,-4.8,38.1,-15.2,32.7C-25.6,27.3,-33.8,18.4,-36.1,8.3C-38.3,-1.8,-34.5,-13.2,-27.5,-22.7C-20.5,-32.3,-10.3,-40,0.8,-40.7C11.9,-41.3,23.8,-34.9,30.2,-25.5Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0"></path>

</html>
