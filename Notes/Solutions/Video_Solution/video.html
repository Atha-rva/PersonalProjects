<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video</title>
<style>
    .div-container{
        width: 100%;
        height: 80vh;
        background-color: lightGray;
        border-radius: 10px ;
    }
    .iframe-container{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="div-container">

    <iframe class="iframe-container" src="https://www.youtube.com/embed/H7q7q1IwEY4" frameborder="0" allowfullscreen></iframe>
    
</div>

</body>
</html>
