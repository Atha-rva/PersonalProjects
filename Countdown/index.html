<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>Event Countdown</h1>
      <div id="countdown">
        <div class="time-box">
          <p id="days"></p>
          <span>Days</span>
        </div>
        <div class="time-box">
          <p id="hours"></p>
          <span>Hours</span>
        </div>
        <div class="time-box">
          <p id="minutes"></p>
          <span>Minutes</span>
        </div>
        <div class="time-box">
          <p id="seconds"></p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
