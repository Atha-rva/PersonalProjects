<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 0;
      while (i < 5) {
        document.write(i + " <b>Outer Loop</b> <br/>");
        i++;
        var j = 0;
        while (j < 10) {
          document.write(j + "Inner Loop <br/>");
          j++;
        }
      }
    </script>
  </body>
</html>
