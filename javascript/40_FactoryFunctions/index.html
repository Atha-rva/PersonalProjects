      // factory Function with parameters....

      function mobile(mobile_no) {
        return {
          Rahul: mobile_no,
          price: function () {
            return "Price: Rs 30000";
          },
        };
      }

      var samsung = mobile();
      console.log(samsung);
      console.log(samsung.Rahul);
      console.log(samsung.price);
      console.log(samsung.price());

      var lg = mobile(9860866769);
      console.log(lg);
      console.log(lg.Rahul);
      console.log(lg.price);
      console.log(lg.price());
