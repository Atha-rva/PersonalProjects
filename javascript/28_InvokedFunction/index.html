<html lang="en">

    <title>Immediately Invoked Function Expression (IIFE)</title>
  </head>
  <body>
    <script>
      // (function () {document.write("Hello")})();

      // Another way to create an IIFE
      // (
      //     function (){
      //         document.write("Hello");
      //     }
      // )();

      // variable is not accessible outside a function...

      //   (function () {
      //     var a=10;
      //     document.write(a+"<br/>");
      //   })();
      //   document.write(a);

      // Addition of a Two Number....

      (function (a, b) {
        document.write("Add :-" + (a + b));
      })(10, 20);
    </script>
  </body>
