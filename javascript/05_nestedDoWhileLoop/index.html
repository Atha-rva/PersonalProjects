<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Do While Loop</title>
  </head>
  <body>
    <script>
      var i = 0;
      do {
        document.write(i + "<b>Outer Loop </b> <br/>");
        i++;

        var j = 0;
        do {
          document.write(j + "<b>Inner Loop</b> <br/>");
          j++;
        } while (j < 3);
      } while (i < 5);
    </script>
  </body>
</html>
