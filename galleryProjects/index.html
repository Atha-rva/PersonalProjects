<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Image 1" class="gallery-item" />
      <img src="https://via.placeholder.com/300x200/ff7f7f" alt="Image 2" class="gallery-item" />
      <img src="https://via.placeholder.com/300x200/7fffd4" alt="Image 3" class="gallery-item" />
      <img src="https://via.placeholder.com/300x200/d7ff7f" alt="Image 4" class="gallery-item" />
      <img src="https://via.placeholder.com/300x200/7f7fff" alt="Image 5" class="gallery-item" />
      <img src="https://via.placeholder.com/300x200/ffd27f" alt="Image 6" class="gallery-item" />
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" id="lightbox-image" />
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
